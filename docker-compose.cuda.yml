version: '3.8'

services:
  wakeword:
    build:
      context: .
      dockerfile: Dockerfile.cuda
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./samples:/app/samples
      - ./cache:/app/cache
      - ./voices:/app/voices
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - TTS_GTTS_ENABLED=true
      - TTS_EDGE_ENABLED=true
      - TTS_PYTTSX3_ENABLED=false
      - TTS_CHATTERBOX_ENABLED=true
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
